<script>
    const temperaturas = [22, 25, 19, 30, 28, 24, 27];
    //Problema: Temperaturas
    /*
    1. Criar uma função calcularMedia(temperaturas) para retornar a temperatura média.
    2. Criar uma função encontrarMaisQuente(temperaturas) para retornar a maior temperatura registrada.
    3. Criar uma função encontrarMaisFria(temperaturas) para retornar a menor temperatura registrada.
    4. Criar um loop (while) para exibir um menu e permitir ao usuário escolher uma opção até decidir sair (opção 0).
    */

    function calcularMedia(temperatura) {
        soma = 0;
        for (i = 0; i < temperatura.length; i++) {
            soma += temperatura[i];
        }
        return soma / temperatura.length;
    }
    function encontrarMaisQuente(temperatura) {
        maior = temperatura[0];
        for (i = 0; i < temperatura.length; i++) {
            if (temperatura[i] > maior) {
                maior = temperatura[i];
            }
        }
        return maior;
    }
    function encontrarMaisFria(temperatura) {
        menor = temperatura[0];
        for (i = 0; i < temperatura.length; i++) {
            if (temperatura[i] < menor) {
                menor = temperatura[i]
            }
        }
        return menor;
    }
   
    let menu = Number(prompt("Escolha uma opção:\n1. Média das temperaturas\n2. Maior temperatura\n3. Menor temperatura\n0. Sair"));
    do {
        if (menu == 1) {
            resultado = calcularMedia(temperaturas);
            alert(`Temperatura média: ${resultado.toFixed(2)}°C`);
        }
        else if (menu == 2) {
            resultado = encontrarMaisQuente(temperaturas);
            alert(`Maior temperatura registrada: ${resultado}°C`);
        }
        else if (menu == 3) {
            resultado = encontrarMaisFria(temperaturas);
            alert(`Menor temperatura registrada: ${resultado}°C`);
        }
        menu = Number(prompt("Escolha uma opção:\n1. Média das temperaturas\n2. Maior temperatura\n3. Menor temperatura\n0. Sair"));
    } while (menu !== 0);

</script>
